<script>
    // Password protection
    const correctPassword = 'hello';
    function checkPassword() {
        const input = document.getElementById('passwordInput').value;
        if (input === correctPassword) {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('content').style.display = 'flex';
        } else {
            alert('Incorrect password');
        }
    }

    function togglePassword() {
        const passwordInput = document.getElementById('passwordInput');
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        setTimeout(() => {
            passwordInput.type = 'password';
        }, 2000); // Auto-hide password after 5 seconds
    }

    document.getElementById('passwordInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            checkPassword();
        }
    });
const themeButton = document.getElementById('toggleTheme');
let isProcessing = false;

themeButton.addEventListener('click', function () {
    if (isProcessing) return;
    isProcessing = true;

    document.body.classList.toggle('dark-mode');
    this.textContent = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';

    // Áü≠ÊöÇÁ¶ÅÁî®ÔºåÈÅøÂÖçÈáçÂ§çÁÇπÂáª
    setTimeout(() => {
        isProcessing = false;
    }, 300);
});
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const files = event.target.files;
        const fileMap = {};

        // ÊûÑÂª∫Êñá‰ª∂ÁªìÊûÑÊò†Â∞Ñ
        for (let i = 0; i < files.length; i++) {
            const filePath = files[i].webkitRelativePath.split('/');
            let currentLevel = fileMap;

            filePath.forEach((part, index) => {
                if (!currentLevel[part]) {
                    currentLevel[part] = index === filePath.length - 1 ? files[i] : {};
                }
                currentLevel = currentLevel[part];
            });
        }

        buildAndLoadTree(fileMap);

        // ÈöêËóè‰∏ä‰º†Êñá‰ª∂ÁöÑÊ®°ÊÄÅÊ°Ü
        document.getElementById('uploadModal').style.display = 'none';
    });

    function buildAndLoadTree(fileMap) {
        const treeData = [];
        const filePathMap = {}; // Áî®‰∫éÂ≠òÂÇ®ËäÇÁÇπ‰∏éÊñá‰ª∂Ë∑ØÂæÑÁöÑÊò†Â∞Ñ


        // ÊèêÂèñ‰∫åÁ∫ßÊñá‰ª∂Â§πÂπ∂ÊûÑÂª∫Ê†ëÁä∂ÁõÆÂΩïÊï∞ÊçÆ
        for (const mainFolder in fileMap) {
            const subFolders = fileMap[mainFolder];
            const sortedFolders = Object.keys(subFolders).sort((a, b) => {
                // ÊéíÂ∫èËßÑÂàôÔºöÂè™ÊåâÊï∞Â≠óÊéíÂ∫è
                const numA = parseInt(a.match(/^\d+/) || 0, 10);
                const numB = parseInt(b.match(/^\d+/) || 0, 10);
                return numA - numB;
            });

            sortedFolders.forEach(secondFolder => {
                if (typeof subFolders[secondFolder] === 'object') {
                    const folderId = `${mainFolder}/${secondFolder}`;
                    treeData.push({
                        id: folderId,
                        parent: '#',
                        text: secondFolder,
                        icon: 'folder'
                    });
                    filePathMap[folderId] = subFolders[secondFolder];
                }
            });
        }

        // ÂàùÂßãÂåñ jstree
        $('#tree').jstree('destroy').empty();
        $('#tree').jstree({
            core: {
                data: treeData,
                themes: {
                    dots: false,
                    icons: true
                }
            }
        });

        // Ê†∑Âºè‰ºòÂåñ
        $('#tree').on('ready.jstree', function() {
            $('#tree .jstree-node').css({
                'border-radius': '8px',
                'padding': '5px 10px',
                'background': '#fff',
                'margin-bottom': '5px',
                'transition': 'background-color 0.3s ease'
            });

            $('#tree .jstree-node').hover(
                function() {
                    $(this).css('background-color', '#007bff').css('color', 'white');
                },
                function() {
                    $(this).css('background-color', '#fff').css('color', 'black');
                }
            );
        });

        // ÁÇπÂáª‰∫ã‰ª∂
        $('#tree').on('select_node.jstree', function(e, data) {
            const nodeId = data.node.id;
            const folderContent = filePathMap[nodeId];

            if (folderContent) {
                let mp4File = null;
                let txtFile = null;
                let pdfFile = null;

                for (const key in folderContent) {
                    const file = folderContent[key];
                    if (file.name.endsWith('.mp4')) {
                        mp4File = file;
                    } else if (file.name.endsWith('.txt')) {
                        txtFile = file;
                    } else if (file.name.endsWith('.pdf')) {
                        pdfFile = file;
                    }
                }

                             if (mp4File) {
                        const videoPlayer = document.getElementById('videoPlayer');
                        videoPlayer.src = URL.createObjectURL(mp4File);
                        videoPlayer.load();
                        videoPlayer.play();
                    } else {
                        alert('No MP4 file found in this folder.');
                    }

                    if (txtFile) {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const transcriptContainer = document.getElementById('transcript');
                            const lines = e.target.result.split('\n');
                            transcriptContainer.innerHTML = lines.map(line => {
                                const match = line.match(/(.*)\((\d+:\d+:\d+)\): (.*)/);
                                if (match) {
                                    const time = match[2].split(':');
                                    const seconds = (+time[0]) * 60 * 60 + (+time[1]) * 60 + (+time[2]);
                                    return `<div>${match[1]}(<span class="timestamp" data-time="${seconds}">${match[2]}</span>): ${match[3]}</div>`;
                                }
                                return `<div>${line}</div>`;
                            }).join('');

                            document.querySelectorAll('.timestamp').forEach(element => {
                                element.addEventListener('click', function() {
                                    document.getElementById('videoPlayer').currentTime = this.dataset.time;
                                });
                            });
                        };
                        reader.readAsText(txtFile);
                    } else {
                        alert('No TXT file found in this folder.');
                    }

                    if (pdfFile) {
                        const pdfContainer = document.getElementById('pdf-container');
                        pdfContainer.innerHTML = '';
                        renderPDF(pdfFile, pdfContainer);
                    } else {
                        const pdfContainer = document.getElementById('pdf-container');
                        pdfContainer.innerHTML = '';
                        alert('No PDF file found in this folder.');
                    }
                }
            });
        }

       function renderPDF(pdfFile, container) {
           // Ê∏ÖÁ©∫ÂÆπÂô®
           container.innerHTML = '';

           // ‰ΩøÁî® pdf.js Âä†ËΩΩ PDF
           const url = URL.createObjectURL(pdfFile);

           pdfjsLib.getDocument(url).promise.then(pdfDoc => {
               // ÂàõÂª∫ iframe ÂÖÉÁ¥†‰ª•ÂµåÂÖ• PDF
               const iframe = document.createElement('iframe');
               iframe.src = url;
               iframe.style.width = '100%';
               iframe.style.height = '100%';
               iframe.style.border = 'none';

               // Â∞Ü iframe Ê∑ªÂä†Âà∞ÂÆπÂô®‰∏≠
               container.appendChild(iframe);
           }).catch(error => {
               console.error('Error rendering PDF:', error);
               container.innerHTML = '<p style="color: red;">Failed to load PDF.</p>';
           });




       }

</script>
